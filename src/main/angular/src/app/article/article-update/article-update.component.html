<div class="row justify-content-center mt-4">
  <div class="col-8">

    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editorForm">
      <h2 id="article-heading">Create or edit a Article</h2>
      <div>

        <div class="form-group">
          <label class="form-control-label" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title"
                 formControlName="title"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type"
                 formControlName="type"/>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="field_introduction">Introduction</label>
          <textarea class="form-control" name="type" id="field_introduction"
                    formControlName="introduction" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label">Content</label>
          <ckeditor [(ngModel)]="editorData"
                    [ngModelOptions]="{standalone: true}"
                    [editor]="ck5editor"
                    (change)="onChange($event)">
          </ckeditor>
        </div>

      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editorForm.invalid || isSaving"
                class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
