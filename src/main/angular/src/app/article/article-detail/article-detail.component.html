<div class="m-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div *ngIf="article">
        <h2 id="page-heading">
          <span>{{article.title}}</span>
          <button
            *jhiHasAnyAuthority="'ROLE_MEMBER'"
            class="btn btn-danger float-right btn-sm"
            (click)="openConfirmationModal()">
            <fa-icon icon="times"></fa-icon>
            <span class="d-none d-md-inline"> Delete</span>
          </button>
          <button
            *jhiHasAnyAuthority="'ROLE_MEMBER'"
            type="button"
            [routerLink]="['/articles', article.id, 'edit']"
            class="btn btn-light float-right btn-sm">
            <fa-icon icon="pencil-alt"></fa-icon>
            <span class="d-none d-md-inline"> Edit</span>
          </button>
          <button
            *jhiHasAnyAuthority="'ROLE_MEMBER'"
            class="btn btn-primary float-right btn-sm"
            [routerLink]="['/articles/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="d-none d-md-inline"> Create</span>
          </button>
        </h2>
        <hr>

        <div [innerHTML]="article.content"></div>

        <button type="submit"
                [routerLink]="['/']"
                class="btn btn-info">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span> Back</span>
        </button>

      </div>
    </div>
  </div>
</div>

<app-general-confirmation-modal
  (eventConfirmed)="onEventConfirmation($event)"
></app-general-confirmation-modal>
