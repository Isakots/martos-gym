<div class="row">
  <div class="set-width">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[0]" class="img-fluid" alt="First slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[1]" class="img-fluid" alt="Second slide">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[2]" class="img-fluid" alt="Third slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
<div class="home">
  <div class="row">

    <div class="col-lg-9">
      <router-outlet name="articles"></router-outlet>
      <timeline></timeline>
    </div>

    <div class="col-lg-3 float-left not-visible-on-mobile">
      <div class="container">
        <div class="fb-page" data-href="https://www.facebook.com/martoskondi/" data-tabs="timeline, events, messages"
             data-width="400" data-height="700" data-small-header="true" data-adapt-container-width="true"
             data-hide-cover="false" data-show-facepile="true">
          <blockquote cite="https://www.facebook.com/martoskondi/" class="fb-xfbml-parse-ignore"><a
            href="https://www.facebook.com/martoskondi/">Martos Kondi KÃ¶r</a></blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
