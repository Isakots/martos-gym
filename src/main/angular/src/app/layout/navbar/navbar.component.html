<nav class="navbar navbar-dark navbar-expand-md">
  <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()">
    <span class="logo-img"></span>
    <span class="navbar-title">Martos Kondi Kör</span>
  </a>
  <a class="navbar-toggler d-lg-none" href="javascript:void(0);" data-toggle="collapse" data-target="#navbarResponsive"
     aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
    <fa-icon icon="bars"></fa-icon>
  </a>
  <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="about-us" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
           (click)="collapseNavbar()">
          <fa-icon icon="users"></fa-icon>
          <span>Rólunk</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="gym-info" (click)="collapseNavbar()">
          <fa-icon icon="dumbbell"></fa-icon>
          <span>Edzőterem</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="nutrition" (click)="collapseNavbar()">
          <fa-icon icon="drumstick-bite"></fa-icon>
          <span>Táplálkozás</span>
        </a>
      </li>
      <li *jhiHasAnyAuthority="'ROLE_USER'" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" routerLink="tools" (click)="collapseNavbar()">
          <fa-icon icon="hand-point-up"></fa-icon>
          <span>Eszközfoglalás</span>
        </a>
      </li>
      <li ngbDropdown class="nav-item dropdown pointer" display="dynamic" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
          <fa-icon icon="user"></fa-icon>
          <span>Profil</span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
          <li *jhiHasAnyAuthority="'ROLE_USER'">
            <a class="dropdown-item" routerLink="profile" (click)="collapseNavbar()">
              <fa-icon icon="wrench" fixedWidth="true"></fa-icon>
              <span>Profil</span>
            </a>
          </li>
          <li *jhiHasAnyAuthority="'ROLE_USER'">
            <a class="dropdown-item" routerLink="change-password" (click)="collapseNavbar()">
              <fa-icon icon="lock" fixedWidth="true"></fa-icon>
              <span>Jelszóváltoztatás</span>
            </a>
          </li>
          <li *jhiHasAnyAuthority="'ROLE_USER'">
            <a class="dropdown-item" routerLink="#" (click)="logout()" id="logout">
              <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
              <span>Kijelentkezés</span>
            </a>
          </li>
          <li *ngIf="!showUserNavItem()">
            <a class="dropdown-item" routerLink="login" (click)="login()" id="login">
              <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon>
              <span>Bejelentkezés</span>
            </a>
          </li>
          <li *ngIf="!showUserNavItem()">
            <a class="dropdown-item" routerLink="sign-up" (click)="collapseNavbar()">
              <fa-icon icon="user-plus" fixedWidth="true"></fa-icon>
              <span>Regisztráció</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
