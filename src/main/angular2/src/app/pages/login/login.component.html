<div class="row justify-content-center m-4">
    <div class="col-xl-9">
        <h2>{{ 'SIGN_IN.PAGE_TITLE' | translate }}</h2>
        <hr>
        <form [formGroup]="loginForm">
            <div class="col-xl-6">

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <fa-icon icon="users"></fa-icon>
                      </span>
                    </div>
                    <label for="email"></label>
                    <input formControlName="username"
                           type="text"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="example@martoskondi.hu">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <fa-icon icon="lock"></fa-icon>
                      </span>
                    </div>
                    <label for="password"></label>
                    <input formControlName="password"
                           type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="••••••••">
                </div>
                <button (click)="login()" class="btn btn-primary btn-block">{{ 'SIGN_IN.SUBMIT' | translate }}</button>

            </div>
        </form>
    </div>
</div>
